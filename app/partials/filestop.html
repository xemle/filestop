<div class="row-fluid">
    <div class="span2">
        <a href="#" class="btn btn-primary">&laquo; Home</a>
    </div>
    <div class="span10">
        <h1>FileStop {{cid}}</h1>
    </div>
</div>

<div class="row-fluid">
    <!-- FILES -->
    <div class="span6">
        <h2>Files</h2>

        <table class="table .table-condensed">
            <thead>
            <tr>
                <th>filename</th>
                <th>size</th>
                <th>options</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="file in files">
                <td>{{file.filename}}</td>
                <td>{{file.size}}</td>
                <td>
                    <button class="btn btn-link" ng-click="removeFile(file.cid)">
                        <i class="icon-remove"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- INFO and DROPZONE -->
    <div class="span6">
        <div class="row-fluid">
            <div>
                <h2>Information</h2>
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="filestopName">Name</label>
                        <div class="controls">
                            <input type="text" id="filestopName" value="{{filestop.name}}">
                        </div>
                        <!--<div class="controls">
                            <div class="input-append">
                            <input class="span2" id="filestopName" type="text" value="{{filestop.name}}">
                            <button class="btn" type="button"><i class="icon-ok"></i></button>
                        </div>
                        </div>-->
                    </div>
                    <div class="control-group">
                        <label class="control-label">Created on</label>
                        <div class="controls">
                            <label class="control-label">{{filestop.created | date:'MMM d, y hh:mm:ss'}}</label>
                        </div>
                    </div>
                </form>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn">Cancel</button>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <h2>Dropzone</h2>
                <div class="dropzone" id="dropzone">
                    <i>Drag and drop your files here, we'll do the rest!</i>
                </div>
                <a class="btn" id="pickfiles">Upload Files</a>
            </div>
        </div>
    </div>
</div>
