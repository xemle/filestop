<div class="row-fluid">
    <div class="span12">
        <h1>FileStop - <i>{{filestop.name}}</i></h1>
    </div>
    <hr>
</div>

<div class="row-fluid">
    <div class="span12">
        <a href="#" class="btn btn-primary">&laquo; Home</a>
        <a href="#" class="btn btn-danger">Delete FileStop</a>
    </div>
</div>

<div class="row-fluid">
    <!-- FILES -->
    <div class="span6">
        <h2>Files</h2>

        <table class="table .table-condensed">
            <thead>
            <tr>
                <th>filename</th>
                <th>size</th>
                <th>options</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="file in files">
                <td><a ng-href="/filestop/{{cid}}/files/{{file.cid}}">{{file.filename}}</a></td>
                <td>{{file.size | prettySize}}</td>
                <td>
                    <button class="btn btn-link" ng-click="removeFile(file.cid)">
                        <i class="icon-remove"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- INFO and DROPZONE -->
    <div class="span6">
        <div class="row-fluid">
            <div>
                <h2>Information</h2>

                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="filestopName">Name</label>

                        <div class="controls">
                            <input type="text" id="filestopName" ng-model="filestop.name">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Created on</label>

                        <div class="controls">
                            <label class="control-label">{{filestop.created | date:'MMM d, y hh:mm:ss'}}</label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Last update</label>

                        <div class="controls">
                            <label class="control-label">{{filestop.updated | prettyDate}}</label>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn" ng-click="updateFilestop()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <h2>Dropzone</h2>

                <div class="dropzone" id="dropzone">
                    <i>Drag and drop your files here, we'll do the rest!</i>
                </div>
                <a class="btn" id="pickfiles">Upload Files</a>
            </div>
        </div>
    </div>
</div>
