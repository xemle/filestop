<div class="row-fluid">
    <div class="span2">
        <a href="#" class="btn btn-primary">&laquo; Home</a>
    </div>
    <div class="span10">
        <h1>FileStop {{filestop._id}}</h1>
    </div>
</div>

<div class="row-fluid">
    <!-- FILES -->
    <div class="span6">
        <h2>Files</h2>

        <table class="table .table-condensed">
            <thead>
            <tr>
                <th>id</th>
                <th>filename</th>
                <th>size</th>
                <th>options</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="file in files">
                <td>{{file._id}}</td>
                <td>{{file.filename}}</td>
                <td>{{file.size}}</td>
                <td>
                    <a ng-click="removeFile({{file._id}})">
                        <i class="icon-remove"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- INFO and DROPZONE -->
    <div class="span6">
        <div class="row-fluid">
            <div class="span6">
                <h2>Information</h2> Counting the countable!
                <hr>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <h2>Dropzone</h2> Drop it like it's hot!
                <hr>
                <div class="dropzone" style="background-color: cornflowerblue; height: 150px">
                    Drag and drop your files here, we'll do the rest!
                    <a class="btn" id="pickfiles">Upload Files</a>
                </div>
            </div>
        </div>
    </div>
</div>


</div>
