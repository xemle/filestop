<div class="alert" ng-show="error"><button type="button" class="close" data-dismiss="alert">&times;</button>{{error}}</div>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
            <input type="email" id="inputEmail" ng-model="email" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
            <input type="password" id="inputPassword" ng-model="password" />
        </div>
    </div>
</form>
<button ng-click="save()" class="btn btn-primary" >Sign Up</button>
