<div class="hero-unit">
    <h1>FileStop</h1>

    <p>Ever wondered how to easily share large files with your peers? FileStop is the solution for these problems.
        Start
        a new FileStop, drag and drop your files and then just share the URL with your friends.</p>

    <p>
        <button ng-click="newFilestop()" class="btn btn-primary btn-large">Start a new FileStop &raquo;</button>
    </p>
</div>

<div class="row-fluid">
    <div class="span5">
        <h2>FileStops</h2>

        <table class="table .table-condensed">
            <thead>
            <tr>
                <th>id</th>
                <th>created on</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="filestop in filestops">
                <td><a href="/#/filestop/{{filestop._id}}">{{filestop._id}}</a></td>
                <td>{{filestop.created}}</td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="span5">
        <h2>Files</h2>


    </div>
</div>
