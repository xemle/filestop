<!DOCTYPE html>
<html ng-app="filestop">
<head>
    <title>FileStop - share your things</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="lib/angular-ui/angular-ui.min.css" rel="stylesheet" media="screen">
    <link href="lib/jquery-ui/1.10.2/jquery-ui.min.css" rel="stylesheet" media="screen">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" media="screen">

    <!-- JS -->
    <script src="lib/jquery/jquery-1.9.1.js"></script>
    <script src="lib/jquery-ui/1.10.2/jquery-ui.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular-ui/angular-ui.js"></script>
    <script src="lib/angular-ui/angular-ui-ieshiv.js"></script>
    <script src="lib/ui-bootstrap/ui-bootstrap-tpls-0.4.0.min.js"></script>
    <script src="lib/jquery.timeago.js" type="text/javascript"></script>
</head>
<body id="dropzone">

<div class="container">
    <div ng-controller="userCtrl" ng-init="fetchUser()">
        <div class="row-fluid">
            <div class="span12" >
                <ul class="nav nav-pills pull-right">
                    <li ng-show="!loggedin()"><a href="#/login">Login</a></li>
                    <li ng-show="!loggedin()"><a href="#/signup">Sign up</a></li>
                    <li class="dropdown" ng-show="loggedin()">
                        <a class="dropdown-toggle" href="#">
                            {{getUsername()}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#/filestops">My Filestops</a></li>
                        </ul>
                    </li>
                    <li ng-show="loggedin()"><a href="#" ng-click="logout()">Logout</a></li>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-view></div>
</div>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="js/plupload/plupload.full.js"></script>

</body>
</html>
